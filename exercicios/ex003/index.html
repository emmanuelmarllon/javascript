<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        background-color: rgb(105, 105, 173);
        color: white;
        font: normal, 20pt, arial;
      }
      h1 {
        color: rgb(211, 176, 19, 22);
      }
    </style>
  </head>
  <body>
    <h1>olá, mundo!</h1>
    <p>já me livrei da maldição</p>
    <script>
      var n1 = Number(window.prompt("Digite um número: ")); //string
      var n2 = Number(window.prompt("Digite outro número: ")); //string
      var s = parseFloat(n1) + parseFloat(n2);
      window.alert("A soma dos dois números é: " + s);
      // (number + number) para adiçao
      //(string + string) para concatenação
    </script>
  </body>
</html>
